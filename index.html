<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="img/favicon-32x32.png" />
		<title>Page</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<main class="main">
			<img src="img/logo.svg" alt="company logo Huddle" class="main__logo" />
			<img src="img/illustration-mockups.svg" alt="page preview on website and mobile" class="main__bg" />
			<div class="main__box">
				<h1 class="main__box-title">Build The Community Your Fans Will Love</h1>
				<p class="main__box-text">
					Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
					connections with your users as you engage in genuine discussion.
				</p>
				<button class="main__box-btn">Register</button>
			</div>
			<div class="main__icons">
				<div class="main__icons-box">
					<img src="img/facebook.svg" alt="facebook icon" class="main__icons-box-icon" />
				</div>
				<div class="main__icons-box">
					<img src="img/twitter.svg" alt="twitter icon" class="main__icons-box-icon" />
				</div>
				<div class="main__icons-box">
					<img src="img/instagram.svg" alt="instagram icon" class="main__icons-box-icon" />
				</div>
			</div>
		</main>
		<script src="js/script.min.js"></script>
	</body>
</html>
